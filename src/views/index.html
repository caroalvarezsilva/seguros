							</div>
							<div class="col-md-6  col-lg-3">

							</div>
							<div class="col-md-6  col-lg-3">

										<i class="flaticon-home d-flex justify-content-center float-center card-icon"></i>
										<h5 class="card-title text-center font-weight-normal float-rigth">Seguro de casas</h5>
										<p id="homeText" class="card-text float-left text-left"></p>
									</div>
									<a class="btn btn-cotizar card-footer btn-lg" href="/src/views/forms/defaultForm.html?type=home">Cotizar ahora</a>
								</div>
							</div>
							<div class="col-md-6  col-lg-3 mb-3">
								<div class="card  h-100">
									<!-- MAS SEGUROS -->
									<div class="card-body card-body-more pt-5">
										<i class="flaticon-plus d-flex justify-content-center float-center card-icon"></i>

											<a class="card-title text-center font-weight-normal float-rigth mt-4" href="/src/views/seguros.html">Ver más seguros</a>
