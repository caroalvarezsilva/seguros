<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title Page-->
    <title>Uber Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Icons font CSS-->
    <link href="../../vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../../vendor/select2/select2.min.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="../../css/flaticon/flaticon.css">
    <link href="../../css/mainForm.css" rel="stylesheet" media="all">
    <link href="../../css/main.css" rel="stylesheet" media="all">
</head>

<body>
  <script>

  </script>
    <div id="header"></div>
    <form id="contact">
      <div class="page-wrapper p-t-100 p-b-100 font-robo">
          <div class="wrapper wrapper--w680">
              <div class="card card-1">
                  <div class="card-body">
                      <h3 class="title">Datos de tu auto</h3>
                      <form method="POST">

                          <div class="row row-space">
                              <div class="col-6">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Marca" id="form-brand">
                                </div>
                              </div>
                              <div class="col-6">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Modelo" id="form-model">
                                </div>
                              </div>
                          </div>
                          <div class="row row-space">
                              <div class="col-6">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Año" id="form-year">
                                </div>
                              </div>
                              <div class="col-6">
                                <select name="cobertura" class="custom-select" id="form-coverage">
                                      <option selected>Cobertura</option>
                                      <option>Total plus</option>
                                      <option>Total</option>
                                      <option>Responsabilidad civíl</option>
                                      <option>Hurto e incendio</option>
                                      <option>Soa</option>
                                      <option>Soa plus</option>
                                  </select>
                              </div>
                          </div>
                          <div class="row row-space">
                            <div class="col-6">
                              <select name="zone" class="custom-select" id="form-department">
                                    <option disabled="disabled" selected="selected">Zona de circulación</option>
                                    <option>Montevideo</option>
                                    <option>Canelones</option>
                                    <option>Maldonado</option>
                                    <option>Artigas</option>
                                    <option>Cerro Largo</option>
                                    <option>Colonia</option>
                                    <option>Durazno</option>
                                    <option>Flores</option>
                                    <option>Florida</option>
                                    <option>Lavalleja</option>
                                    <option>Paysandú</option>
                                    <option>Río Negro</option>
                                    <option>Rivera</option>
                                    <option>Rocha</option>
                                    <option>Salto</option>
                                    <option>San José</option>
                                    <option>Soriano</option>
                                    <option>Tacuarembó</option>
                                    <option>Treinta y Tres</option>
                                </select>
                            </div>
                            <div class="col-6">
                              <select name="usage" class="custom-select" id="form-usage">
                                  <option disabled="disabled" selected="selected">Tipo de uso</option>
                                  <option>Particular</option>
                                  <option>Trabajo</option>
                              </select>
                            </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>

          <div class="wrapper wrapper--w680 mt-5">
              <div class="card card-1">

                  <div class="card-body">
                      <h3 class="title">Datos personales</h3>
                      <form method="POST">

                          <div class="row row-space">
                              <div class="col-6">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Nombre" id="form-name">
                                </div>
                              </div>
                              <div class="col-6">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Apellido" id="form-lastname">
                                </div>
                              </div>
                          </div>
                          <div class="row row-space">
                              <div class="col-6">
                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Celular" id="form-cellphone">
                                </div>
                              </div>
                              <div class="col-6">

                                  <div class="input-group">
                                      <input class="input--style-1" type="text" placeholder="Email" id="form-email">
                                  </div>

                            </div>
                        </div>
                          <div class="row row-space">
                            <div class="col-6">

                                <div class="input-group">
                                    <input class="input--style-1" type="text" placeholder="Cédula de identidad" id="form-ci">
                                </div>

                            </div>

                          </div>
                      </form>
                  </div>
              </div>
              <div class="p-t-20 d-inline-block">
                  <button class="btn btn--radius btn-send font-weigth-ligth" type="submit">Enviar</button>
              </div>
              <a href="/src/views/index.html" class="d-inline-block color-blue font-weigth-ligth ml-3">
                Cancelar
              </a>
          </div>
      </div>
    </form>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../../js/sendMailCarForm.js"></script>
    <script src="../../js/sendMailContactForm.js"></script>

    <script>
    $(function(){
     $("#footer").load("../footer.html");
     $("#header").load("../header.html");
    });
    </script>
</body>

</html>
