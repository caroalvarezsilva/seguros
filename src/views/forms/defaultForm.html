<!DOCTYPE html>
<html lang="en">

<head>
    <title>Seguros online Guerrero e hijos</title>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Title Page-->
    <title>Uber Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="../../css/flaticon/flaticon.css">
    <link href="../../css/mainForm.css" rel="stylesheet" media="all">
    <link href="../../css/main.css" rel="stylesheet" media="all">
    <link rel="icon" href="../../img/logo-blue.jpg">
</head>

<body>

    <div id="header"></div>
    <form id="contact">
    <div class="page-wrapper p-t-100 p-b-100 font-robo">
      <div class="wrapper wrapper--w680">
          <form method="POST">
          <div class="card card-1">
                <div class="card-body">
                    <h3 class="title">Datos personales</h3>
                    <div class="row row-space">
                        <div class="col-6">
                          <div class="input-group">
                              <input class="input--style-1" type="text" placeholder="Nombre" id="form-name" required>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="input-group">
                              <input class="input--style-1" type="text" placeholder="Apellido" id="form-lastname" required>
                          </div>
                        </div>
                    </div>
                    <div class="row row-space">
                        <div class="col-6">
                          <div class="input-group">
                              <input class="input--style-1" type="text" placeholder="Celular" id="form-cellphone" required>
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="input-group">
                              <input class="input--style-1" type="text" placeholder="Email" id="form-email" required>
                          </div>
                        </div>
                    </div>


                </div>
          </div>
          <div class="p-t-20 d-inline-block">
              <button class="btn btn--radius btn-color font-weigth-ligth" type="submit">Enviar</button>
          </div>
          <a href="/index.html" class="d-inline-block color-blue font-weigth-ligth ml-3">
            Cancelar
          </a>
          <div id="sendFormOk" class="col mt-3 display-none" role="alert">Su mensaje fue enviado. <br >Muchas gracias por comunicarse con Guerrero Seguro.</div>
          </form>
      </div>
    </div>
  </form>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../../js/sendMailDefaultForm.js"></script>
    <script>
    $(function(){
     $("#footer").load("../footer.html");
     $("#header").load("../header.html");
    });
    </script>
</body>

</html>
